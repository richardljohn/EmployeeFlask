<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Portal</title>
</head>
<style>

ul { 
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li { 
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    align-items: center;
    text-decoration: none;
    background: lightslategray;
    padding: 14px 16px;
    margin: 0px;
}

li a:hover{
    color:darkred;
}

h1 {
    text-align: center;
    font-size: 30px;
    font-family: fantasy;
}

body { 
    background-color: lavender;
}

.welcome {
    font-size: 50px;
}

h2 {
    text-align: center;
    font-size: 30px;
    font-family: fantasy;
}

.welcome-text { 
    font-size: 30px;
    font-family: fantasy;
    text-align: center;
}

fieldset { 
    width: 300px;
}

.roster-table { 
    border-width: 1;
}

</style>
<body>
    <div>
        <header>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/sign">Sign Up</a></li>
                        <li><a href="/roster">Employee Roster</a></li>
                        <li><a href="/login">Log in</a></li>
                    </ul>
                </nav>
        </header>
    </div>
    <div>
        <br><br>
        <h1 class = "welcome">Here is Our Roster of Employees...</h1>
        <table class = "roster-table">
            {% for employee in employeeDetails %}
            <tr>
                <td>{{employee[0]}}</td>
                <td>{{employee[1]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
